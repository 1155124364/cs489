<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CS489 webportfolio</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    <div class="gallery">
        <div class="gallery-item" onclick="location.href='group1.html';">
            <img src="UEX 1-1.png" alt="group 1">
            <div class="caption">group 1</div>
        </div>
    </div>
</body>
</html>
